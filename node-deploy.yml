apiVersion: apps/v1
kind: Deployment
metadata:
  name: node
spec:
  selector:
    matchLabels:
      app: node
  replicas: 3
  template: 
    metadata:
      labels:
        app: node
    spec:
      containers:
        - name: node
          image: rurbon/eng89_docker_app_slim
          ports:
            - containerPort: 3000
          env:
            - name: DB_HOST
              value: mongodb://mongo:27017/posts
          # command: ["/bin/sh","-c"]
          # args: ["node","seeds/seed.js"]
          imagePullPolicy: Always
 